<div class="card container" >
    <div class='card-hearder' >
        {{titre}}
    </div>
    <div class="row">
        <div class="col-3">
            <input type="search" placeholder="Rechercher" id="rechercherservice">
        </div>
        <div class="col-3">
            <button class="btn btn-primary" [routerLink]="['/service-nouveau']">Ajouter un service</button>
        </div>
    </div>
    <div class="card-body">
        <div class='table-responsive'>
            <table class='table'>
                <thead>
                    <tr>
                        <th>Libelle</th>
                        <th>Etat</th>
                        <th>Date Naissance</th>
                        <th>date de derniere modification</th>
                        <th>date d'attribution</th>
                        <th>date de fin</th>
                    </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let service of (services$ | async) as services'>
                      <td >{{service.libelle  | uppercase }} </td>
                     <td > {{service.etat}}</td>
                     <td>{{service.dateDerniereModification}}</td>
                      <td>{{service.dateAttribution}}</td>
                      <td>{{service.dateFin}}</td>
                      <td>{{service.nombreTotalAttributions}}</td>
                      <td>
                        <div class="col">

                        </div>
                       <a class="btn btn-primary" [routerLink]="['/service-nouveau',service.id]">Modifier</a>
                    </td>
                  </tr>  
                </tbody>
            </table>
        </div>
    </div>
</div>
