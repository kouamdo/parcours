<div id="mainSection" class="bg-light card modalCategorie">
    <form class="w-100" [formGroup]="formeDocument">
        <div class="form-group mt-5">
            <div class='card-hearder'>
                <h2 class="modal-title">Selectionner les Documents</h2>
            </div>
            <div class="newAttSection">
                <div class="sarchBlock">
                    <form class="example-form">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label class="searchBar">{{'patient.search-bar' | translate}}</mat-label>
                            <input type="text" matInput aria-label="Rechercher" [formControl]="myControl"
                                [matAutocomplete]="auto">
                            <mat-autocomplete class="blockAutocomplate" #auto="matAutocomplete"
                                [displayWith]="displayFn">
                                <mat-option class="options" *ngFor="let option of filteredOptions" [value]="option"
                                    (onSelectionChange)="rechercherListingDocuments(option)">
                                    {{option.titre}}
                                </mat-option>
                            </mat-autocomplete>
                        </mat-form-field>
                    </form>
                </div>

                <!-- tableau listing des Documents -->

                <div class="card-body p-0 tableBlock" id="tableList">
                    <div class='table-responsive w-100'>
                        <table class='table table-sm table-centered table-striped table-bordered w-100' mat-table
                            [dataSource]="dataSourceDocument" matSort (matSortChange)="announceSortChange($event)">

                            <!-- titre Column -->
                            <ng-container matColumnDef="titre">
                                <th class="text-dark containHead" mat-header-cell *matHeaderCellDef mat-sort-header>
                                    titre</th>
                                <td class="text-dark containCell" mat-cell *matCellDef="let element"> {{element.titre}}
                                </td>
                            </ng-container>
                            <!-- etat Column -->
                            <ng-container matColumnDef="etat">
                                <th class="text-dark containHead" mat-header-cell *matHeaderCellDef mat-sort-header>etat
                                </th>
                                <td class="text-dark containCell" mat-cell *matCellDef="let element"> {{element.etat}}
                                </td>
                            </ng-container>

                            <!-- Actions column -->
                            <ng-container matColumnDef="actions">
                                <th class="text-dark containHead" mat-header-cell *matHeaderCellDef>
                                    {{"patient.table.title8" | translate}} </th>
                                <td class="text-dark containCell" mat-cell *matCellDef="let element">
                                    <div class="actions">
                                        <input type="checkbox" [value]="element.titre"
                                            (click)="getDocumentId(element.id)"
                                            (change)="onCheckDocumentChange($event)">
                                        <span role="button" (click)="getDocumentId(element.id)"></span>
                                    </div>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedDocumentsColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedDocumentsColumns;"></tr>
                        </table>
                        <mat-paginator style="background-color: rgba(40, 167, 69, 0.79);"
                            [pageSizeOptions]="[2, 5, 10, 20]" showFirstLastButtons
                            aria-label="Select page of periodic elements">
                        </mat-paginator>
                    </div>
                </div>
                <!-- tableau affichage des resultats -->
                <div class="result">
                    <h2>
                        Afficher Resultats
                    </h2>
                    <div class="card">
                        <div class="card-body p-0 tableBlock" id="tableResultats">
                            <div class='table-responsive w-100 m-0'>
                                <table class='table table-sm table-centered table-striped w-100' mat-table
                                    [dataSource]="dataSourceDocumentResultat" matSort
                                    (matSortChange)="announceSortChange($event)">

                                    <!-- titre Column -->
                                    <ng-container matColumnDef="titre">
                                        <th class="text-dark containHead" mat-header-cell *matHeaderCellDef
                                            mat-sort-header>titre</th>
                                        <td class="text-dark containCell" mat-cell *matCellDef="let element">
                                            {{element.titre}} </td>
                                    </ng-container>
                                    <!-- etat Column -->
                                    <ng-container matColumnDef="etat">
                                        <th class="text-dark containHead" mat-header-cell *matHeaderCellDef
                                            mat-sort-header> etat</th>
                                        <td class="text-dark containCell" mat-cell *matCellDef="let element">
                                            <!-- Read-only input field to display etat -->
                                            <input type="text" class="form-control" formControlName="etat"
                                                [value]="element.etat" readonly>
                                            <!-- Error message for empty etat -->
                                            <div *ngIf="formeDocument.get('etat')?.invalid && formeDocument.get('etat')?.touched"
                                                class="text-danger">Etat est obligatoire</div>

                                        </td>
                                    </ng-container>

                                    <!-- actions Column-->
                                    <ng-container matColumnDef="actions">
                                        <th class="text-dark containHead" mat-header-cell *matHeaderCellDef>
                                            {{"patient.table.title8" | translate}} </th>
                                        <td class="text-dark containCell" mat-cell
                                            *matCellDef="let element;  let i=index">
                                            <div class="actions">
                                                <button class="btn p-0" name="documents" [value]="element.id"
                                                    id="documents" title="clicker pour annuler la selection"
                                                    (click)="retirerSelectionDocument(i)">
                                                    <i class="fa fa-trash text-danger" aria-hidden="true"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedDocumentsColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedDocumentsColumns;"></tr>
                                </table>
                                <mat-paginator style="background-color: rgba(40, 167, 69, 0.79);"
                                    [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                                    aria-label="Select page of periodic elements">
                                </mat-paginator>
                            </div>
                            <div class="actionButton mt-2">
                                <button mat-button [mat-dialog-close] cdkFocusInitial
                                    class="btn btnValidation">{{'lists.button6' | translate}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
