<div id="mainSection">
    <div class="card block" id="top2">
        <div class="card-header" class="entete pt-4 pb-4">
          {{"missions.title1" | translate}}
        </div>
        <div class="card-body">
            <form [formGroup]="forme" (ngSubmit)="onSubmit(forme.value)" *ngIf="forme" >
                <div class="">
                    <div class="">
                        <div class="form-group">
                            <div>
                                <div class="champs">
                                    <label for="libelle" class="label">
                                        {{'missions.table.title1' | translate}}<span style="color: red;" aria-label="required">*</span>
                                    </label>
                                    <input type="text" formControlName="libelle" name="libelle" id="libelle"  placeholder="{{'missions.table.title1' | translate}}"  class="form-control" required>
                                </div>
                                <div  *ngIf="submitted && f['libelle'].errors"  class="alert alert-danger" >
                                    <div *ngIf="f['libelle'].errors['required']">{{'missions.form.text1' | translate}}</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <div class="champs">
                                    <label for="etat" class="label" >
                                        {{'missions.table.title3' | translate}}
                                    </label>
                                    <p class="w-100 d-flex align-items-center choix" >
                                    <input  type="checkbox" checked value="true" formControlName="etat"  name="etat" id="etat"  class="form-control">
                                  </p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                                <div class="champs">
                                    <label for="service" class="label" >
                                        {{'missions.table.title6' | translate}}<span style="color: red;" aria-label="required">*</span>
                                    </label>
                                    <mat-form-field class="example-full-width" appearance="fill">
                                      <mat-select  formControlName="service"  name="service" [compareWith]="compareItem">
                                        <mat-option  *ngFor="let membre of services$ |async" [value]="membre">{{membre.libelle}}</mat-option>
                                      </mat-select>
                                    </mat-form-field>
                                </div>
                                <div  *ngIf="submitted && f['service'].errors"  class="alert alert-danger" >
                                    <div *ngIf="f['service'].errors['required']">{{'missions.form.text6' | translate}}</div>
                                </div>
                             </div>
                        <div class="form-group">
                          <div>
                              <div class="champs">
                                  <label for="description" class="label" >
                                      {{'missions.table.title2' | translate}}<span style="color: red;" aria-label="required">*</span>
                                  </label>
                                  <input  type="text" formControlName="description"  name="description" id="description" placeholder="{{'missions.table.title2' | translate}}" value="" required class="form-control">
                              </div>
                              <div  *ngIf="submitted && f['description'].errors"  class="alert alert-danger" >
                                  <div *ngIf="f['description'].errors['required']">{{'missions.form.text2' | translate}}</div>
                              </div>
                          </div>
                      </div>
                    </div>
                </div>
                <div class="actionButton">
                    <button class="btn" routerLink="../list-missions"><i class="fa fa-reply mr-1" aria-hidden="true"></i>{{'lists.button2' | translate}}</button>
                    <button type="submit" class="btn btnValidation">{{btnLibelle}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
