<div class="modal">
    <div class="modal-content">
        <div class="result">
            <h2>Document Etats - {{ data.documentChoisi.titre }}</h2>
        </div>
        <div class="card">
            <div class="card-body p-0 tableBlock" id="tableResultats" matSort>
                <div class='table-responsive w-100 m-0 modaleTableConteneur'>
                    <table class='table table-sm table-centered table-striped w-100' mat-table
                        [dataSource]="data.EtatsChoisi" matSort>
                        <!-- Libelle Column -->
                        <ng-container matColumnDef="libelle">
                            <th class="text-dark containHead" mat-header-cell *matHeaderCellDef mat-sort-header> {{'famille.table.title1' | translate}}
                            </th>
                            <td class="text-dark containCell" mat-cell *matCellDef="let etat"> {{ etat.etat.libelle }}
                            </td>
                        </ng-container>

                        <!-- Description Column -->
                        <ng-container matColumnDef="description">
                            <th class="text-dark containHead" mat-header-cell *matHeaderCellDef> {{'document.table.title2' | translate}} </th>
                            <td class="text-dark containCell" mat-cell *matCellDef="let etat"> {{ etat.etat.description
                                }} </td>
                        </ng-container>

                        <!-- Select Column -->
                        <ng-container matColumnDef="select">
                            <th class="text-dark containHead" mat-header-cell *matHeaderCellDef> {{ 'document.exemplaire.title0' | translate }} </th>
                            <td class="text-dark containCell" mat-cell *matCellDef="let etat">
                                <mat-radio-group [(ngModel)]="selectedEtat"
                                    (change)="onRadioChange(etat)">
                                    <mat-radio-button [value]="etat" [checked]="etat.checked"></mat-radio-button>
                                </mat-radio-group>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="['libelle', 'description', 'select']"
                           ></tr>
                        <tr mat-row *matRowDef="let row; columns: ['libelle', 'description', 'select']"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                        showFirstLastButtons aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>
            </div>
        </div>
        <div class="actionButton valBtn mt-2">
            <button class="btn btnValidation fermer" mat-raised-button
                (click)="onCancel()" title="{{'lists.button10' | translate}}">
                <i class="fa fa-times" aria-hidden="true"></i>
            </button>
            <button class="btn btnValidation" mat-raised-button
                (click)="onSave()" title="{{'lists.button9' | translate}}">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>
